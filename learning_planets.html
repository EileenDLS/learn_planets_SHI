<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Things in Life | Daling Shi</title>
    <link href="style.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    >
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="display-6">Planets</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img
            src="./images/sun.png"
            draggable="true"
            class="planet"
            id="sun"
            alt="Sun"
          >
          <div class="hint">Sun</div>
        </div>
        <div class="col">
          <img
            src="./images/uranus.png"
            draggable="true"
            class="planet"
            id="uranus"
            alt="Uranus"
          >
          <div class="hint">Uranus</div>
        </div>
        <div class="col">
          <img
            src="./images/jupiter.png"
            draggable="true"
            class="planet"
            id="jupiter"
            alt="Jupiter"
          >
          <div class="hint">Jupiter</div>
        </div>
        <div class="col">
          <img
            src="./images/pluto.png"
            draggable="true"
            class="planet"
            id="pluto"
            alt="Pluto"
          >
          <div class="hint">Pluto</div>
        </div>
        <div class="col">
          <img
            src="./images/mars.jpg"
            draggable="true"
            class="planet"
            id="mars"
            alt="Mars"
          >
          <div class="hint">Mars</div>
        </div>
        <div class="col">
          <img
            src="./images/neptune.png"
            draggable="true"
            class="planet"
            id="neptune"
            alt="Neptune"
          >
          <div class="hint">Neptune</div>
        </div>
        <div class="col">
          <img
            src="./images/saturn.png"
            draggable="true"
            class="planet"
            id="saturn"
            alt="Saturn"
          >
          <div class="hint">Saturn</div>
        </div>
        <div class="col">
          <img
            src="./images/earth.jpg"
            draggable="true"
            class="planet"
            id="earth"
            alt="Earth"
          >
          <div class="hint">Earth</div>
        </div>
        <div class="col">
          <img
            src="./images/venus.png"
            draggable="true"
            class="planet"
            id="venus"
            alt="Venus"
          >
          <div class="hint">Venus</div>
        </div>
        <div class="col">
          <img
            src="./images/mercury.png"
            draggable="true"
            class="planet"
            id="mercury"
            alt="Mercury"
          >
          <div class="hint">Mercury</div>
        </div>
      </div>

      <div class="row" style="margin-top: 100px">
        <div class="col">
          <div class="display-6">Please drop into Correct Order:</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="display-12">
            [hint: Sun, Mercury, Venus, Earth, Mars, Jupiter, Saturn, Uranus,
            Neptune, Pluto]
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="dropzone" id="0"></div>
        </div>
        <div class="col">
          <div class="dropzone" id="1"></div>
        </div>
        <div class="col">
          <div class="dropzone" id="2"></div>
        </div>
        <div class="col">
          <div class="dropzone" id="3"></div>
        </div>
        <div class="col">
          <div class="dropzone" id="4"></div>
        </div>
        <div class="col">
          <div class="dropzone" id="5"></div>
        </div>
        <div class="col">
          <div class="dropzone" id="6"></div>
        </div>
        <div class="col">
          <div class="dropzone" id="7"></div>
        </div>
        <div class="col">
          <div class="dropzone" id="8"></div>
        </div>
        <div class="col">
          <div class="dropzone" id="9"></div>
        </div>
      </div>

      <p style="text-align: center; margin-top: 50px;">
        <button type="reset" class="btn btn-warning" id="Reset">
          Reset
        </button>
      </p>
      <div class="row">
        <div class="col">
          <div class="congrats" id="cgrts" style="display: none">
            Congrats! You win!
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
